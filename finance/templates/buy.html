{% extends "layout.html" %}

{% block title %}
    BUY
{% endblock %}

{% block main %}
{% if bt["name"] is defined %}
    <h1>{{bt["name"]}}</h1>
    <h1>{{bt["qty"]}}</h1>
    <h1>{{bt["value"]}}</h1>
    <h1>{{bt["Equity"]}}</h1>
    <h1>{{bt["Cash"]}}</h1>
    
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="TICKER" placeholder="TICKER" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="QTY" placeholder="QTY" type="number" min="0" step="1">
        </div>        
        <button class="btn btn-primary" type="submit">BUY</button>
    </form>
    
{% else %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="TICKER" placeholder="TICKER" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="QTY" placeholder="QTY" type="number" min="0" step="1">
        </div>        
        <button class="btn btn-primary" type="submit">BUY</button>
    </form>
{% endif %}
{% endblock %}
