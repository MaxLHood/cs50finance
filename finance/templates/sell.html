{% extends "layout.html" %}

{% block title %}
    SELL
{% endblock %}

{% block main %}
{% if st["name"] is defined %}
    <h1>{{st["name"]}}</h1>
    <h1>{{st["qty"]}}</h1>
    <h1>{{st["value"]}}</h1>
    <h1>{{st["Equity"]}}</h1>
    <h1>{{st["Cash"]}}</h1>
    
    <form action="/sell" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="TICKER" placeholder="TICKER" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="QTY" placeholder="QTY" type="number" min="0" step="1">
        </div>        
        <button class="btn btn-primary" type="submit">SELL</button>
    </form>
    
{% else %}
    <form action="/sell" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="TICKER" placeholder="TICKER" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="QTY" placeholder="QTY" type="number" min="0" step="1">
        </div>        
        <button class="btn btn-primary" type="submit">SELL</button>
    </form>
{% endif %}
{% endblock %}
